<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8 />
        <meta name="robots" content="noindex" />
        <title>
            {{ title }}
        </title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css">
    </head>
    <body>

        <h1>{% block title %}{{ title }}{% endblock %}</h1>

        <p class="nav">
            <a href="/">Overview</a>&nbsp;/&nbsp;
            <a href="/state/">By state</a>&nbsp;/&nbsp;
            <a href="/done/">Completed cards</a>&nbsp;/&nbsp;
            <a href="/card/add/">Add a card</a>&nbsp;/&nbsp;
            <a href="/chart/">Charts</a>
        </p>
        <p class="nav">
            <form action="/quick/" method="GET">
                <label for="search">Search:</label>
                <input type="text" name="key" id="search" />
                <input type="submit" value="Go" name="go" />
            </form>
        </p>

        {% block content %}{% endblock content %}

        <p class="updated">Updated at {{ updated_at }}</p>
        <p class="version">kardboard {{ version }}</p>
    
        <a href="https://github.com/cmheisel/kardboard">
            <img style="position: absolute; top: 0; right: 0; border: 0;" src="https://d3nwyuy0nl342s.cloudfront.net/img/30f550e0d38ceb6ef5b81500c64d970b7fb0f028/687474703a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6f72616e67655f6666373630302e706e67" alt="Fork me on GitHub" />
        </a>
    </body>
</html>
